<!DOCTYPE html>
<html>
<head>
<style>
.container {

  height: 1920px;
  background: #0a1129;

}

.card {
  background: rgba(255,255,255,0.9);
  border-radius: 30px;

  margin-bottom: 30px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.2);
}

.icon {
  font-size: 80px;
  margin-right: 20px;
}

.title {
  color: #2a5c8b;
  font-size: 72px;
  font-weight: bold;
  margin-bottom: 30px;
}

.fact-box {
  background: #e3f2fd;
  padding: 25px;
  border-left: 8px solid #2196F3;
  margin: 20px 0;
}

.highlight {
  color: #d32f2f;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
  
  <div class="card">

      <p style="font-size:42px;line-height:1.5">

        🚫 游泳时主心脏会停止跳动！
      </p>
    </div>

    <div class="fact-box" style="background:#f0f4c3;border-color:#cddc39">
      <span class="icon">🎨</span>
      <h2 style="font-size:58px;margin:0">神奇变色术</h2>
      <p style="font-size:42px;line-height:1.5">
        ▸ 全身3亿个色素细胞<br>
        ▸ <span class="highlight">0.3秒</span>完成全身变色<br>
        ▸ 用皮肤"看到"光线
      </p>

    <div style="text-align:center;margin-top:50px">
      <span style="font-size:48px;color:#666">🔍关注我，每天get一个奇怪知识！</span>
    </div>
  </div>

</div>
</body>
</html>
